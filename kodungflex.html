<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div ul li{
            display: inline-block;
        }
        ul li {
            text-decoration: none;
            list-style-type: none;
        }     
        /* .one{
            float: left;
            padding: 0;
        } */
        .two{
            float: right;
           
        }
        .one{
            display: inline-block;
            padding: 0px;
        }
        
    </style>
</head>
<body>
    <div style="background-color: chartreuse;">
        <ul class="one" style="background-color: chocolate;display: inline-block;height: 20px;">
            <li>thông báo</li>
            <li>hỗ trợ </li>
            <li>tiếng việt </li>
            <li>người dùng</li>
        </ul>
        <ul class="two" style="background-color: red;">
            <li>thông báo</li>
            <li>hỗ trợ </li>
            <li>tiếng việt </li>
            <li>người dùng</li>
        </ul>
    </div>
</body>
</html>
