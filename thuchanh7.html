<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành 7</title>
    <style>
        table,th,tr,td{
            border: 1px solid blue;
            border-spacing: 0;
        }
        th{
            background: chartreuse;
            color: white;
        }
        tr:nth-child(2n){
            background: gainsboro;
        }
        tr:nth-child(2n+1){
            background: azure;
        }
        tr,th,td{
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>STT</th>
            <th>Họ và tên </th>
            <th>Chức vụ</th>
        </thead>
        <tr>
            <td>1</td>
            <td>Phạm Đức Anh</td>
            <td>Giảng viên</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Văn Trường </td>
            <td>Giảng viên</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nguyễn Văn Long</td>
            <td>Giảng viên</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Lê Văn Long</td>
            <td>Giảng viên chính</td>
        </tr>
    </table>
</body>
</html>
